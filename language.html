<!DOCTYPE html>
<html>

<head>
    <meta name="robots" content="noindex">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Terminology | Language</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
</head>

<body>
    <nav>
        <span class="nav-arrow-back" id="nav-back" onclick="history.back()">
            <icon data-icon="arrow_back_ios"></icon>
            <font id="nav-back-text"></font>
        </span>
        <font id="nav-text">Set Language</font>
    </nav>
    <div class="page" id="page-1">
        <div class="content">
            <div class="set no-margin">
                <span class="folder line" id="en" onclick="language(this.id)">
                    <span class="icon file">EN</span>
                    <span>English - US / GB</span>
                    <icon data-icon="tick" class="icon option hidden"></icon>
                </span>
                <span class="folder" id="zh-CN" onclick="language(this.id)">
                    <span class="icon file">简</span>
                    <span>中文 - 中国</span>
                    <icon data-icon="tick" class="icon option hidden"></icon>
                </span>
                <span class="folder" id="zh" onclick="language(this.id)">
                    <span class="icon file">繁</span>
                    <span>中文 - 中國香港及台灣</span>
                    <icon data-icon="tick" class="icon option hidden"></icon>
                </span>
            </div>
            <p class="gray small center margin-auto" id="tipText"></p>
        </div>
    </div>
    <script src="/js/index.js"></script>
    <script src="/js/events.js"></script>
    <script src="/js/icon.js"></script>
    <script>
        var localstorage = window.localStorage;
        var lang = localstorage.getItem('language');
        if (lang == null) {
            lang = 'en';
        }
        var langOfTipText = {
            'en': `<span class="nowrap">Switching languages doesn't alter</span> <span class="nowrap">the language used in defining what you favor.</span>`,
            'zh-CN': `<span class="nowrap">切换语言不会改变</span><span class="nowrap">您收藏的内容的语言。</span>`,
            'zh': `<span class="nowrap">切換語言不會改變</span><span class="nowrap">您收藏的內容的語言。</span>`
        }
        document.getElementById('tipText').innerHTML = document.getElementById('tipText').innerHTML = langOfTipText[lang];
        document.getElementById(lang).getElementsByClassName('option')[0].classList.remove('hidden');
        function language(l) {
            document.getElementById('tipText').innerHTML = document.getElementById('tipText').innerHTML = langOfTipText[l];
            for (var i = 0; i < document.getElementsByClassName('option').length; i++) {
                document.getElementsByClassName('option')[i].classList.add('hidden');
            }
            document.getElementById(l).getElementsByClassName('option')[0].classList.remove('hidden');
            localstorage.setItem('language', l);
            document.getElementById('nav-back').onclick = function () { top.location = '/app'; }
        }
    </script>
</body>

</html>
