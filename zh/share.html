<body>

    <div class="page" id="page-1">
        <div class="content">
            <h2 class="center">分享<span class="nowrap">AlphaBrate音乐</span><span class="nowrap">术语词典</span></h2>
            <div class="set">
                <span class="folder" id="text">
                    <icon data-icon="docs" class="icon file"></icon>
                    <span>分享鏈接</span>
                    <icon data-icon="share" class="icon more"></icon>
                </span>
            </div>
            <p class="center e80pc select background-light"><span class="nowarp bold marginbottom">AlphaBrate
                    音樂術語字典</span><br>正在尋找一款很棒的音樂術語應用？AlphaBrate 音樂術語字典是最好的選擇。我們不會讓廣告出現在我們的網站上。 立即享受創新風格設計的優雅簡約的體驗！ 可在 <span

    <script>
        const shareData = {
            title: "音樂術語詞典",
            text: "AlphaBrate 音樂術語庫",
            url: "https://musicterms.github.io/",
            image: "/icon-smooth.png"
        };

        if (!navigator.share) {
            document.getElementById('text').style.display = 'none';
        }
        document.getElementById('text').addEventListener('click', async () => {
            await navigator.share(shareData);
        });


    </script>
